spring.application.name=crypto
spring.profiles.active=init
crypto.csv.file.path=classpath:data/*_values.csv
crypto.csv.update.file.path=classpath:data/daily/*_values.csv


spring.datasource.url=jdbc:mysql://localhost:3306/crypto_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Temp/1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Change Swagger UI URL
springdoc.swagger-ui.path=/api-docs

