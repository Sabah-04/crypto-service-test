apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crypto-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/limit-connections: "10"
    nginx.ingress.kubernetes.io/limit-rps: "5"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /crypto
            pathType: Prefix
            backend:
              service:
                name: crypto-api-service
                port:
                  number: 8080
